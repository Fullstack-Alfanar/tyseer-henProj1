<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Board</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div>
                    <h1>My Task board</h1>
                </div>
            </header>
            <section class="section-board">
                <div class="container-form">
                    <form action="#" method="post" target="_self">
                        <div>
                            <input type="text" name="task-text" id="task-text" placeholder="Enter your task" required>
                        </div>

                        <div>
                            <label>Date:</label>
                            <input type="date" name="task-date" id="task-date" required>
                        </div>

                        <div>
                            <label>Time:</label>
                            <input type="time" name="task-time" id="task-time" required>
                        </div>

                        <div>
                            <button type="submit">Add Note</button>
                        </div>
                        <div>
                            <button type="reset">Reset Form</button>
                        </div>
                    </form>
                </div>

                <div id="container-notes" class="container-notes">
                    <ul id="note" class="box-note">

                    </ul>
                </div>
            </section>
        </div>
        
        <script src="https://kit.fontawesome.com/56ce1a5ba7.js" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
